<ion-modal [isOpen]="$isOpen | async">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancelar</ion-button>
        </ion-buttons>
        <ion-title>Clientes</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Criar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form [formGroup]="clientForm">
        <ion-item>
          <ion-input
            type="text"
            formControlName="name"
            placeholder="Nome do cliente"
            label="Nome"
            labelPlacement="floating"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="text"
            formControlName="email"
            placeholder="Email do cliente"
            label="Email"
            labelPlacement="floating"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            type="password"
            formControlName="password"
            placeholder="Senha do cliente"
            label="Senha"
            labelPlacement="floating"
          ></ion-input>
        </ion-item>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
