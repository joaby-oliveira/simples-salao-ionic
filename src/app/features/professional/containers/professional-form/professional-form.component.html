<ion-modal [isOpen]="$isOpen | async">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancelar</ion-button>
        </ion-buttons>
        <ion-title>Profissionais</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Criar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form [formGroup]="professionalForm">
        <ion-item>
          <ion-input
            formControlName="name"
            label="Nome"
            labelPlacement="floating"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            formControlName="email"
            type="email"
            label="E-mail"
            labelPlacement="floating"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            formControlName="password"
            type="password"
            label="Password"
            labelPlacement="floating"
          ></ion-input>
        </ion-item>
      </form>
    </ion-content> </ng-template
></ion-modal>
