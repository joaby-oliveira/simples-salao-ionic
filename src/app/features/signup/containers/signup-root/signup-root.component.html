<ion-content>
  <main class="p-8">
    <app-form-header></app-form-header>
    <form [formGroup]="signupForm">
      <ion-item lines="full">
        <ion-select
          label="Tipo de conta"
          placeholder="Você é um:"
          formControlName="userType"
        >
          <ion-select-option value="professional"
            >Profissional</ion-select-option
          >
          <ion-select-option value="client">Cliente</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item lines="full">
        <ion-input
          formControlName="name"
          type="text"
          label="Nome"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-input
          formControlName="email"
          type="email"
          label="E-mail"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-input
          formControlName="password"
          type="password"
          label="Senha"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-input
          formControlName="confirmPassword"
          type="password"
          label="Confirmar senha"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
      <span class="p-4 block">
        <ion-label
          color="danger"
          *ngIf="
          signupForm.errors?.['confirmedValidator'] &&
          signupForm.touched
          "
        >
          {{signupForm.errors?.['confirmedValidator']}}
        </ion-label>
      </span>
      <ion-button (click)="signup()" expand="full"> Criar conta </ion-button>
    </form>
    <p class="text-center mt-16">Já é registrado?</p>
    <ion-button routerLink="/login" expand="block" fill="clear">
      Fazer login
    </ion-button>
  </main>
</ion-content>
